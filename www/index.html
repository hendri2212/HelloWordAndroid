<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Hello World</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $.ajax({
        url         : "https://my-json-server.typicode.com/hendri2212/json/data",
        type        : "GET",
        dataType    : "json",
        data        : {get_param : 'value'},
        success     : function(data){
            jmlData = data.length;
            buatTabel = "";
            for(a = 0; a < jmlData; a++){
                buatTabel += "<tr>"
                            + "<td>" + (a+1) + "</td>"
                            + "<td>" + data[a]["nama_Pelapor"] + "</td>"
                            + "<td>" + data[a]["Keluhan_Fasper"] + "</td>"
                    + "<tr/>";
            }
            document.getElementsByTagName("table")[0].innerHTML += buatTabel;
        }
    });
    </script>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>No.</th><th>Nama Pelapor</th><th>Keluhan Fasper</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
